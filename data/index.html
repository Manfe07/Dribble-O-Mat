<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Dribble-O-Mat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <script src="script.js"></script>
        <div class="container">
            <div class="half zeit">
                <div class="label" id="mode">Restzeit</div>
                <div class="value" id="countdown">99</div>
            </div>
            <div class="half punkte">
                <div class="label">Punkte</div>
                <div class="value" id="counter">999</div>
            </div>
        </div>
        <!-- Popup fÃ¼r Verbindungsverlust -->
        <div id="connection-lost-popup" class="connection-lost-popup" style="display:none;">
            <div class="popup-box">
                <div class="popup-msg">Verbindung verloren!</div>
                <button class="popup-btn" onclick="location.reload()">Seite neu laden</button>
            </div>
        </div>
    </body>

        </style>
</html>
